



 
  <div class="d-flex justify-content-center mt-2">
   <form [formGroup]="myForm" style="background: darkgray;width: 25%" class="p-3">
    <div class="form-group pb-2">
      <input type="text" formControlName="UserName" (change)="checkvalidation()" class="form-control" id="usr" placeholder="UserName">
    </div>
     <p class="mb-2">User Name is {{this.myForm.controls.UserName.value}}</p>
     <button style="width: -webkit-fill-available; background: black;" [disabled]="Disable" (click)="onSubmit()" type="button" class="btn btn-primary">Add</button>
   </form>
  </div>
  <!-- Q1 end -->
  <div class="row justify-content-center mt-2 mb-1"  *ngFor="let Val of UserData">

    <div class="card pt-3 pr-4 pb-2 pl-1" style="width: 25%; background-color: lightgrey;">
      <div class="card-body">
        <h5 class="card-title">{{Val.Name}}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{Val.Email}}</h6>
      </div>
    </div>
    
  </div>
